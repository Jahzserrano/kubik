             <div>
                 <button id="logout">Logout</button>
             </div>
         </div>

         <hr id="top-hr">
     </div>

     <!-- Name of the teacher -->
     <div id="header">
        <h1>Dashboard</h1>
     </div>
     <hr id="top-hr">

     <!-- Section Globalizer -->
     <div class="dashboard-container">
           <!-- adding a descrtiption -->
        <div id="description-container">
            <div>
                <h1 class="description">
                    As a <span>Teacher</span><br>
                    add & delete<br>
                    Grades.
                </h1>
                <p> Courses and student can be edit by an administrator.</p>
            </div>
            <div>
                <button class="" type="submit" (click)="addCourse()">Add Course</button>
                <!-- <button class="" type="submit" (click)="goBack()">Back</button> -->
            </div>
        </div>

        <!-- List of courses -->
        <div>
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Course</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>

                </tr>
                @for(course of courses; track course.id ) {
                    <tr>
                        <td>{{ course.subject_fk.name }}</td>
                        <td>{{ course.name }} </td>
                        <td>{{ course.description }}</td>
                        <td>
                            <button class="" type="submit" (click)="onSubmit(course.id)">Students</button>
                        </td>
                        <td>
                            <button class="" type="submit" (click)="delete(course.id)">Delete</button>
                        </td>
                    </tr>
                   }
            </table>
        </div>
    </div>
</div>
