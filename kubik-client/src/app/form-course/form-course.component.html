                 <h1 id="student">Morales</h1>
             </div>

             <div>
                 <button id="logout">Logout</button>
             </div>
         </div>

         <hr id="top-hr">
     </div>

     <!-- Name of the teacher -->
     <div id="header">
        <h1>Dashboard</h1>
     </div>
     <hr id="top-hr">

     <!-- Section Globalizer -->
     <div class="dashboard-container">
           <!-- adding a descrtiption -->
        <div id="description-container">
            <div>
                <h1 class="description">
                    As a <span>Teacher</span><br>
                    add & delete<br>
                    Grades.
                </h1>
                <p> Courses and student can be edit by an administrator.</p>
            </div>
            <div>
                <button class="" type="submit" (click)="goBack()">Back</button>
                <!-- <button class="" type="submit" (click)="goBack()">Back</button> -->
            </div>
        </div>

        <!-- List of courses -->
        <div>
            <div id="form-container">
                <form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- <form> -->

                    <div class="label-box">
                        <label>Course</label>
                    </div>
                    <input placeholder="Enter course name..." id="name" type="text" formControlName="name" required>

                    <div class="label-box">
                        <label>Description</label>
                    </div>
                    <input id="name" type="text" placeholder="Enter description" formControlName="description" required>

                    <div class="label-box">
                        <label>Subject</label>
                    </div>
                    <input id="description" type="text" placeholder="Enter subject">

                    <!-- <p id="problem">
                        *Any technical issues contact us*
                    </p> -->

                    <!-- <hr> -->

                    <div>
                        <button class="" type="submit" style="width:100%;">Continue</button>
                    </div>

                    <!-- <p>
                        By continuing, you acknowledge that you understand and agree to the Terms & Conditions and Privacy Policy.
                    </p> -->

                </form>

        </div>
    </div>
</div>
